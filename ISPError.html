<html lang="en">
<head>
<meta charset="utf-8" />
<style>html{background-color:black;font-family:"Helvetica"}body{color:white;font-size:36px}.main{text-align:center;display:flex;align-items:center;justify-content:center;flex-direction:column}a{background-color:#feee00;color:black;border-radius:3px;padding:0 6px 0 6px;white-space:nowrap}.fadein{opacity:1;animation:fadein 1s ease-in-out 2s both}.fadein1{opacity:1;animation:fadein 1s ease-in-out 4s both}.fadein2{opacity:1;animation:fadein 1s ease-in-out 6s both}@-moz-keyframes fadein{0%{opacity:0}100%{opacity:1}}@-webkit-keyframes fadein{0%{opacity:0}100%{opacity:1}}@keyframes fadein{0%{opacity:0}100%{opacity:1}}.spinnerHolder{width:96px;height:96px;animation:spin .8s cubic-bezier(0.75,0.3,0.3,0.75) infinite}@-moz-keyframes spin{100%{-moz-transform:rotate(360deg)}}@-webkit-keyframes spin{100%{-webkit-transform:rotate(360deg)}}@keyframes spin{100%{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}.spinnerSizing{width:48px;height:48px;overflow:hidden}.spinner{width:94px;height:94px;border-radius:88px;border:10px solid #fff;box-sizing:border-box;display:block}.small{font-size:8px}@media only screen and (min-width:600px){p{margin:10}.main{position:absolute;top:0;left:0;width:100%;height:100vh;padding:0;margin:0;border:0}}</style>
</head>

</div>
</div>
</body>
</html>
